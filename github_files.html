<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeraVe Skincare Routine Builder</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide icons as simple SVG components
        const ChevronLeft = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
        );

        const Save = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17,21 17,13 7,13 7,21"></polyline>
                <polyline points="7,3 7,8 15,8"></polyline>
            </svg>
        );

        const BookOpen = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        const SkincareApp = () => {
            const [currentScreen, setCurrentScreen] = useState('welcome');
            const [quizData, setQuizData] = useState({
                skinType: '',
                concerns: [],
                experience: ''
            });
            const [savedRoutine, setSavedRoutine] = useState(false);

            const screens = {
                welcome: {
                    title: "Build Your Skincare Routine",
                    subtitle: "Answer a few quick questions and get a personalized 3-step routine.",
                    content: (
                        <div className="flex flex-col items-center space-y-8">
                            <div className="w-32 h-32 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                                <span className="text-white text-4xl font-bold">Ce</span>
                            </div>
                            <button 
                                onClick={() => setCurrentScreen('quiz')}
                                className="bg-gray-800 text-white px-8 py-3 rounded-lg font-medium hover:bg-gray-700 transition-colors"
                            >
                                Start Quiz
                            </button>
                        </div>
                    )
                },
                quiz: {
                    title: "How would you describe your skin type?",
                    content: (
                        <div className="space-y-4">
                            {['Oily', 'Dry', 'Combination', 'Sensitive'].map((type) => (
                                <button
                                    key={type}
                                    onClick={() => {
                                        setQuizData({...quizData, skinType: type});
                                        setTimeout(() => setCurrentScreen('results'), 500);
                                    }}
                                    className={`w-full p-4 border-2 rounded-lg transition-all ${
                                        quizData.skinType === type 
                                            ? 'border-blue-500 bg-blue-50' 
                                            : 'border-gray-300 hover:border-gray-400'
                                    }`}
                                >
                                    {type}
                                </button>
                            ))}
                            <div className="flex justify-between items-center mt-8">
                                <button 
                                    onClick={() => setCurrentScreen('welcome')}
                                    className="flex items-center text-gray-600 hover:text-gray-800"
                                >
                                    <ChevronLeft />
                                    <span className="ml-1">Back</span>
                                </button>
                                <span className="text-sm text-gray-500">1 of 3</span>
                            </div>
                        </div>
                    )
                },
                results: {
                    title: "Your Personalized Routine",
                    content: (
                        <div className="space-y-4">
                            <div className="bg-white border-2 border-gray-200 rounded-lg p-4">
                                <h3 className="font-semibold text-gray-800 mb-1">Cleanser</h3>
                                <p className="text-sm text-gray-600 mb-2">Gentle Foaming Cleanser - Removes dirt without irritation</p>
                                <span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">Morning & Evening</span>
                            </div>
                            
                            <div className="bg-white border-2 border-gray-200 rounded-lg p-4">
                                <h3 className="font-semibold text-gray-800 mb-1">Moisturizer</h3>
                                <p className="text-sm text-gray-600 mb-2">Moisturizing Cream - Locks in hydration</p>
                                <span className="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">Morning & Evening</span>
                            </div>
                            
                            <div className="bg-white border-2 border-gray-200 rounded-lg p-4">
                                <h3 className="font-semibold text-gray-800 mb-1">Sunscreen</h3>
                                <p className="text-sm text-gray-600 mb-2">Hydrating SPF 30 - Daily protection</p>
                                <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">Morning Only</span>
                            </div>

                            <div className="flex space-x-3 mt-6">
                                <button 
                                    onClick={() => setSavedRoutine(!savedRoutine)}
                                    className={`flex-1 flex items-center justify-center py-3 px-4 rounded-lg font-medium transition-all ${
                                        savedRoutine 
                                            ? 'bg-green-600 text-white' 
                                            : 'bg-gray-800 text-white hover:bg-gray-700'
                                    }`}
                                >
                                    <Save />
                                    <span className="ml-2">{savedRoutine ? 'Saved!' : 'Save Routine'}</span>
                                </button>
                                <button 
                                    onClick={() => setCurrentScreen('learn')}
                                    className="flex-1 flex items-center justify-center py-3 px-4 border-2 border-gray-800 text-gray-800 rounded-lg font-medium hover:bg-gray-50 transition-colors"
                                >
                                    <BookOpen />
                                    <span className="ml-2">Learn Why</span>
                                </button>
                            </div>
                        </div>
                    )
                },
                learn: {
                    title: "Why This Routine Works",
                    content: (
                        <div className="space-y-6">
                            <div className="bg-blue-50 border-l-4 border-blue-400 p-4 rounded">
                                <h3 className="font-semibold text-blue-800 mb-2">For {quizData.skinType || 'Your'} Skin</h3>
                                <p className="text-sm text-blue-700">
                                    {quizData.skinType === 'Oily' && "Your routine focuses on gentle cleansing without over-drying, which can actually increase oil production."}
                                    {quizData.skinType === 'Dry' && "These products provide deep hydration while maintaining your skin's protective barrier."}
                                    {quizData.skinType === 'Combination' && "This routine balances different areas of your face without over-treating any zone."}
                                    {quizData.skinType === 'Sensitive' && "All products are fragrance-free and formulated to minimize irritation while being effective."}
                                    {!quizData.skinType && "This routine provides a gentle foundation that works for most skin types."}
                                </p>
                            </div>

                            <div className="space-y-3">
                                <div className="bg-white p-4 rounded-lg border border-gray-200">
                                    <h4 className="font-medium text-gray-800">Expect Results In:</h4>
                                    <p className="text-sm text-gray-600 mt-1">2-4 weeks for hydration, 6-8 weeks for texture improvements</p>
                                </div>
                                
                                <div className="bg-white p-4 rounded-lg border border-gray-200">
                                    <h4 className="font-medium text-gray-800">Pro Tip:</h4>
                                    <p className="text-sm text-gray-600 mt-1">Start with this routine for 30 days before adding new products</p>
                                </div>
                            </div>

                            <button 
                                onClick={() => setCurrentScreen('results')}
                                className="w-full bg-gray-800 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-700 transition-colors"
                            >
                                Back to My Routine
                            </button>
                        </div>
                    )
                }
            };

            const currentScreenData = screens[currentScreen];

            return (
                <div className="max-w-sm mx-auto bg-white min-h-screen">
                    {/* Phone Frame */}
                    <div className="bg-gray-900 p-1 rounded-t-3xl">
                        <div className="bg-black h-6 rounded-t-3xl flex items-center justify-center">
                            <div className="w-16 h-1 bg-gray-600 rounded-full"></div>
                        </div>
                    </div>
                    
                    {/* Status Bar */}
                    <div className="bg-white px-6 py-2 flex justify-between items-center text-xs font-medium">
                        <span>9:41</span>
                        <div className="flex space-x-1">
                            <div className="w-4 h-2 bg-black rounded-sm"></div>
                            <div className="w-4 h-2 bg-black rounded-sm"></div>
                            <div className="w-4 h-2 bg-gray-300 rounded-sm"></div>
                        </div>
                    </div>

                    {/* App Content */}
                    <div className="px-6 py-8 min-h-96">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-xl font-bold text-gray-800 mb-2">
                                {currentScreenData.title}
                            </h1>
                            {currentScreenData.subtitle && (
                                <p className="text-sm text-gray-600">
                                    {currentScreenData.subtitle}
                                </p>
                            )}
                        </div>

                        {/* Content */}
                        {currentScreenData.content}
                    </div>

                    {/* Navigation Dots */}
                    {currentScreen !== 'welcome' && (
                        <div className="flex justify-center space-x-2 pb-8">
                            {['quiz', 'results', 'learn'].map((screen, index) => (
                                <div
                                    key={screen}
                                    className={`w-2 h-2 rounded-full ${
                                        currentScreen === screen ? 'bg-blue-500' : 'bg-gray-300'
                                    }`}
                                />
                            ))}
                        </div>
                    )}

                    {/* Bottom Frame */}
                    <div className="bg-gray-900 p-1 rounded-b-3xl">
                        <div className="bg-black h-2 rounded-b-3xl"></div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SkincareApp />, document.getElementById('root'));
    </script>
</body>
</html>
